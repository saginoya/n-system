<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>N-System</title>
    <link rel="stylesheet" href="/css/n-system-variables.css" />
  </head>
  <body>
    <noscript><iframe src="./noscript.html"></iframe></noscript>
    <n-app json-path="/json/config.json" layout="default">
      <n-card>
        <n-title-lv2-page>会場アクセス</n-title-lv2-page>
      </n-card>
      <n-card>
        <n-title-lv3>沖縄コンベンションセンター</n-title-lv3>
        <n-container-2cols>
          <section>
            <n-image
              src="/images/access-map.png"
              width="485"
              height="363"
              alt=""
              caption="沖縄コンベンションセンター案内図"
            >
            </n-image>
          </section>
          <n-sheet-central>
            <n-banner color="primary" size="lg" href="https://www.oki-conven.jp/" type="external">
              沖縄コンベンションセンター ウェブサイト
            </n-banner>
          </n-sheet-central>
        </n-container-2cols>
      </n-card>
    </n-app>

    <script type="module" src="/src/main.ts"></script>

</html>
