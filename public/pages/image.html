<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>N-System</title>
    <link rel="stylesheet" href="/css/n-system-variables.css" />
  </head>
  <body style="visibility: hidden" onLoad="document.body.style.visibility='visible'">
    <noscript><iframe src="./noscript.html"></iframe></noscript>
    <n-app json-path="/json/config.json">
      <n-card>
        <n-title-lv2-index>イメージ</n-title-lv2-index>
        <p>イメージコンポーネントの利用方法を解説します。</p>
      </n-card>

      <n-card>
        <n-title-lv3>属性一覧</n-title-lv3>
        <n-list-simple>
          <n-list-item-2col>
            <div slot="header">width</div>
            <p>必須・画像の横幅</p>
            <p>ピクセル単位で整数の数値のみ入力</p>
          </n-list-item-2col>
          <n-list-item-2col>
            <div slot="header">height</div>
            <p>必須・画像の縦幅</p>
            <p>ピクセル単位で整数の数値のみ入力</p>
          </n-list-item-2col>
          <n-list-item-2col>
            <div slot="header">src</div>
            <p>必須・画像ファイルのパス</p>
          </n-list-item-2col>
          <n-list-item-2col>
            <div slot="header">alt</div>
            <p>必須・代替えテキスト</p>
          </n-list-item-2col>
          <n-list-item-2col>
            <div slot="header">caption</div>
            <p>任意・キャプション</p>
          </n-list-item-2col>
          <n-list-item-2col>
            <div slot="header">cover</div>
            <p>任意・画像を縦・横幅に合わせて覆うようにする</p>
          </n-list-item-2col>
        </n-list-simple>
      </n-card>

      <n-card>
        <n-title-lv3>サンプル</n-title-lv3>
        <n-container-2col>
          <n-image
            width="300"
            height="210"
            src="./../images/photos/2024-01.png"
            alt="サンプル画像"
          ></n-image>
          <n-code
            code='<n-image
  width="300"
  height="210"
  src="./../images/photos/2024-01.png"
  alt="サンプル画像"
></n-image>'
          ></n-code>
        </n-container-2col>
        <n-container-2col>
          <n-image
            width="300"
            height="300"
            src="./../images/photos/2024-01.png"
            alt=""
            caption="画像と異なる縦横比にすると空白ができる"
          ></n-image>
          <n-code
            code='<n-image
  width="300"
  height="300"
  rc="./../images/photos/2024-01.png"
  alt=""
  caption="画像と異なる縦横比にすると空白ができる"
></n-image>'
          ></n-code>
        </n-container-2col>
        <n-container-2col>
          <n-image
            width="300"
            height="300"
            src="./../images/photos/2024-01.png"
            alt=""
            caption="cover属性をつけると縦横比に合わせてトリミングされる"
            cover
          ></n-image>
          <n-code
            code='<n-image
  width="300"
  height="300"
  src="./../images/photos/2024-01.png"
  alt=""
  caption="cover属性をつけると縦横比に合わせてトリミングされる"
  cover
></n-image>'
          ></n-code>
        </n-container-2col>
      </n-card>
    </n-app>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
